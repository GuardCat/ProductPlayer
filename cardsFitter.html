	forLoad: {
		observer:	{attribute:	"src",	value:	"js/observer.js"},

	}
};

function director( ) {
	base = JSON.parse( decodeURIComponent(base) ); /* определение глобальной переменной base зашито в jsonp */

new LoadList(data.forLoad, director);
